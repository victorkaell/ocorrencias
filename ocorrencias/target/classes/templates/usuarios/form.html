<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>Cadastrar Usuário</title>
<link rel="shortcut icon" th:href="@{/logo-ifrn-quadrada.png}">
<style>
.container {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 90vh;
	justify-content: center
}

.title {
	align-content: flex-start;
}

.card {
	width: 30vw;
	border-radius: 20px;
}

.obrigatorio {
	color: red;
}

.forgot {
	color: green;
}

.forgot:hover {
	text-decoration: underline;
}

.background {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-size: contain;
	background-position: center;
	z-index: -1;
	user-select: none;
}

.ifrn-logo {
	position: absolute;
	top: 0;
	left: 0;
	width: 370px;
	height: 120px;
	flex-wrap: wrap;
	display: flex;
	user-select: none;
}

.btn {
	width: 100%;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #32a041;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
	background-color: #c8191e;
}
</style>
</head>
<body>
	<ul>
		<li><a href="/home">Home</a></li>
		<li><a href="/categorias/menu">Categorias</a></li>
		<li><a href="/usuarios/menu">Usuários</a></li>
		<li><a href="/ocorrencias/menu">Ocorrências</a></li>
		<li><a href="/relatorios/menu">Relatórios</a></li>
	</ul>
	<img th:src="@{/login-background.png}" class="background">
	<div class="container">
		<h4 th:if="${noperm}" th:text="${noperm}" style="color: red;"></h4>
		<div class="card z-depth-2">
			<div class="card-content">
				<h2 style="text-align: center;">Cadastrar Usuário</h2>
				<form th:action="@{/usuarios/cadastrar_usuario}" method="post">
					<p style="color: graytext; font-size: 13px;">
						<span class="obrigatorio">*</span> Campo obrigatório
					</p>
					<p th:if="${error}" th:text="${error}" style="color: red;"></p>
					<div>
						<label for="matricula" title="Preenchimento obrigatório"
							style="font-size: 15px;">Matrícula <span
							class="obrigatorio">*</span>
						</label> <input type="number" name="matricula" id="matricula" min="0"
							max="999999999999999999" required>
					</div>
					<div style="margin-bottom: 10px;">
						<label for="senha" title="Preenchimento obrigatório"
							style="font-size: 15px;">Senha <span class="obrigatorio">*</span>
						</label> <input type="text" name="senha" id="senha" required>
					</div>
					<div>
						<button type="submit" class="btn green darken-2">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
