<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<meta charset="UTF-8">
<title>Detalhes da Ocorrência</title>
<link rel="shortcut icon" th:href="@{/logo-ifrn-quadrada.png}">
<style>
.container {
	display: flex;
	flex-direction: row;
	align-items: center;
	height: 90vh;
	width: 100vw;
	align-items: center;
}

.card {
	border-radius: 50px;
	width: 1300px;
	overflow: hidden;
}

.card-content {
	height: 700px;
	display: flex;
	flex-direction: column;
}

.link {
	color: black;
}

.background {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-size: cover;
	background-position: center;
	z-index: -1;
	user-select: none;
}

.ifrn-logo {
	position: fixed;
	top: 0;
	left: 0;
	width: 370px;
	height: 120px;
	flex-wrap: wrap;
	display: flex;
	user-select: none;
}

.table-body {
	max-height: 500px;
	width: 1100px;
	overflow-y: auto;
	margin-top: 10px;
}

.row td {
	text-align: center;
}

.row th {
	text-align: center;
}

.pages a:hover {
	text-decoration: underline;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #32a041;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
	background-color: #c8191e;
}
</style>
</head>
<body>
	<ul>
		<li><a href="/home">Home</a></li>
		<li><a href="/categorias/menu">Categorias</a></li>
		<li><a href="/usuarios/menu">Usuários</a></li>
		<li><a href="/ocorrencias/menu">Ocorrências</a></li>
		<li><a href="/relatorios/menu">Relatórios</a></li>
	</ul>
	<img th:src="@{/login-background.png}" class="background"></img>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card z-depth-3 hoverable">
					<div class="card-content scrollable">
						<h2 style="text-align: center;">Detalhes</h2>
						<h3>
							ID: <span th:text="${ocorrencia.id}">1</span> // Nome: <span
								th:text="${ocorrencia.nome}">Kaell</span>
						</h3>
						<h3 style="text-align: center;">Tratamentos</h3>
						<form
							th:action="@{/ocorrencias/listar_ocorrencias/{id}/detalhes/adicionar(id=${ocorrencia.id})}"
							method="post" style="width: 100%;">
							<div style="display: flex;">
								<input type="text" name="metodo" id="metodo"
									placeholder="Adicione um novo método de tratamento..."
									style="padding: 5px;" autocomplete="off">
							</div>
							<div>
								<button class="btn green darken-1" type="submit"
									style="width: 100%; margin-bottom: 10px;">Adicionar</button>
							</div>
						</form>
						<table class="highlight">
							<thead>
								<tr class="row">
									<th>ID</th>
									<th>Método</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="t : ${tratamentos}" class="row">
									<td th:text="${t.id}">1</td>
									<td th:text="${t.metodo}">Deitar na maca</td>
									<td><a style="color: black;"
										th:href="@{/ocorrencias/listar_ocorrencias/{id}/detalhes/{idTratamento}/excluir(id=${ocorrencia.id},idTratamento=${t.id})}"
										title="Excluir"><i class="material-icons">delete</i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
