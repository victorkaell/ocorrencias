<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<meta charset="UTF-8">
<title>Lista - Relatórios</title>
<link rel="shortcut icon" th:href="@{/logo-ifrn-quadrada.png}">
<style>
.container {
	display: flex;
	flex-direction: row;
	align-items: center;
	height: 90vh;
	width: 100vw;
	align-items: center;
}

.card {
	border-radius: 50px;
	width: 1300px;
	overflow: auto;
}

.card-content {
	height: 700px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
}

.link {
	color: black;
}

.background {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-size: cover;
	background-position: center;
	z-index: -1;
	user-select: none;
}

.ifrn-logo {
	position: absolute;
	top: 0;
	left: 0;
	width: 370px;
	height: 120px;
	flex-wrap: wrap;
	display: flex;
	user-select: none;
}

.table-body {
	max-height: 500px;
	width: 1100px;
	overflow-y: auto;
	margin-top: 10px;
}

.row td {
	text-align: center;
}

.row th {
	text-align: center;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #32a041;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
	background-color: #c8191e;
}
</style>
</head>
<body>
	<ul>
		<li><a href="/home">Home</a></li>
		<li><a href="/categorias/menu">Categorias</a></li>
		<li><a href="/usuarios/menu">Usuários</a></li>
		<li><a href="/ocorrencias/menu">Ocorrências</a></li>
		<li><a href="/relatorios/menu">Relatórios</a></li>
	</ul>
	
	<img th:src="@{/login-background.png}" class="background"></img>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card z-depth-3 hoverable">
					<div class="card-content scrollable">
						<h2 style="text-align: center; padding-top: 1000px;">Relatórios</h2>
						<div>
							<canvas id="tabelaBarra" height="500px" width="800px"></canvas>

							<script>
								const tabelaBarra = document
										.getElementById('tabelaBarra');

								new Chart(tabelaBarra, {
									type : 'bar',
									data : {
										labels : [ 'Janeiro', 'Fevereiro',
												'Março', 'Abril', 'Maio',
												'Junho', 'Julho', 'Agosto',
												'Setembro', 'Outubro',
												'Novembro', 'Dezembro' ],
										datasets : [ {
											label : 'Nº de Ocorrências/Mês',
											data : [ 12, 19, 30, 40, 10, 45,
													60, 23, 12, 75, 22, 4 ],
											borderWidth : 1
										} ]
									},
									options : {
										scales : {
											y : {
												beginAtZero : true
											}
										}
									}
								});
							</script>
						</div>
						<div>
							<canvas id="tabelaLinha" height="500px" width="800px"></canvas>

							<script>
								const tabelaLinha = document
										.getElementById('tabelaLinha');

								new Chart(
										tabelaLinha,
										{
											type : 'line',
											data : {
												labels : [ '7h', '8h', '9h',
														'10h', '11h', '12h',
														'13h', '14h', '15h',
														'16h', '17h', '18h' ],
												datasets : [ {
													label : 'Média de Ocorrência/Horário',
													data : [ 1.5, 2.1, 4.3,
															2.1, 4.7, 1, 2.8,
															7.3, 2.1, 4.9, 5.7,
															1.6 ],
													borderWidth : 1
												} ]
											},
											options : {
												scales : {
													y : {
														beginAtZero : true
													}
												}
											}
										});
							</script>
						</div>
						<div style="padding-bottom: 30px">
							<canvas id="tabelaPizza" height="500px" width="500px"></canvas>

							<script>
								const tabelaPizza = document
										.getElementById('tabelaPizza');

								new Chart(tabelaPizza, {
									type : 'pie',
									data : {
										labels : [ 'Estudante', 'Terceirizado',
												'Servidor' ],
										datasets : [ {
											label : 'Ocorrências por Cargo',
											data : [ 127, 23, 49 ],
											borderWidth : 1
										} ]
									},
									options : {

									}
								});
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
