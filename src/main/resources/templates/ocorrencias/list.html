<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<meta charset="UTF-8">
<title>Lista - Ocorrências</title>
<link rel="shortcut icon" th:href="@{/logo-ifrn-quadrada.png}">
<style>
.container {
	display: flex;
	flex-direction: row;
	align-items: center;
	height: 100vh;
	width: 100vw;
	align-items: center;
}

.card {
	border-radius: 50px;
	width: 1300px;
	overflow: hidden;
}

.card-content {
	height: 700px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
}

.link {
	color: black;
}

.background {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-size: cover;
	background-position: center;
	z-index: -1;
}

.ifrn-logo {
	position: absolute;
	top: 0;
	left: 0;
	width: 19%;
	height: 12%;
}

.table-body {
	max-height: 500px;
	width: 1100px;
	overflow-y: auto;
	margin-top: 10px;
}
</style>
</head>
<body>
	<a href="/home"><img th:src="@{/logo-ifrn-horizontal.png}"
		class="ifrn-logo"></a>
	<img th:src="@{/login-background.png}" class="background"></img>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h3 th:if="${error}" th:text="${error}"
					style="color: red; text-align: center"></h3>
				<div class="card z-depth-3 hoverable">
					<div class="card-content scrollable">
						<h2 style="text-align: center;">Lista de Ocorrências</h2>
						<form th:action="@{/ocorrencias/listar_ocorrencias}" method="post"
							style="width: 85%;">
							<div style="display: flex;">
								<input type="text" name="filtro" id="filtro"
									placeholder="Pesquise pelo nome..."
									style="padding: 5px;" autocomplete="off">
								<div style="margin-left: 5px;">
									<label style="margin-bottom: 10px; position: relative; top: -10px; right: 70px;">Categoria:</label> <select name="categoria"
										id="categoria" class="browser-default"
										style="width: 200px; position: relative; bottom: 10px; border-radius: 10px;">
										<option value="novalue" selected>----------</option>
										<option th:each="c : ${categorias}" th:value="${c.nome}"
											th:text="${c.nome}">Opção 1</option>
									</select>
								</div>
							</div>
							<div>
								<button class="btn green darken-1" type="submit"
									style="width: 83%; margin-bottom: 10px;">Filtrar</button>
								<a th:href=@{/ocorrencias/listar_ocorrencias}><button
										class="grey btn darken-1"
										style="width: 15%; margin-bottom: 10px;">Redefinir</button></a>
							</div>
						</form>
						<div class="table-body">
							<form action="">
								<table class="highlight">
									<thead>
										<tr>
											<th>ID</th>
											<th>Categoria</th>
											<th>Matrícula</th>
											<th>Nome <a
												th:if="${requestURI != '/ocorrencias/listar_ocorrencias/nomeCrescente'}"
												href="/ocorrencias/listar_ocorrencias/nomeCrescente"
												style="color: black;"
												title="Classificar por ordem alfabética"><i
													class="material-icons"
													style="vertical-align: sub; font-size: 18px;">sort_by_alpha</i></a><a
												th:if="${requestURI == '/ocorrencias/listar_ocorrencias/nomeCrescente'}"
												href="/ocorrencias/listar_ocorrencias/nomeDecrescente"
												style="color: black;"
												title="Classificar por ordem alfabética"><i
													class="material-icons"
													style="vertical-align: sub; font-size: 18px;">sort_by_alpha</i></a></th>
											<th>Data <a
												th:if="${requestURI != '/ocorrencias/listar_ocorrencias/dataCrescente'}"
												href="/ocorrencias/listar_ocorrencias/dataCrescente"
												style="color: black;" title="Ordenar pelo mais antigo"><i
													class="material-icons"
													style="vertical-align: sub; font-size: 18px;">history</i></a><a
												th:if="${requestURI == '/ocorrencias/listar_ocorrencias/dataCrescente'}"
												href="/ocorrencias/listar_ocorrencias/dataDecrescente"
												style="color: black;" title="Ordenar pelo mais recente"><i
													class="material-icons"
													style="vertical-align: sub; font-size: 18px;">update</i></a></th>
											<th>Horário</th>
											<th>Gatilho</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="o : ${ocorrencias}">
											<td th:text="${o.id}">1</td>
											<td th:text="${o.categoria}">Estudante</td>
											<td th:text="${o.matricula}">20221204010001</td>
											<td th:text="${o.nome}">Victor Kaell</td>
											<td th:text="${#temporals.format(o.data, 'dd/MM/yyyy')}">22/06/2023</td>
											<td th:text="${o.horario}">16:30</td>
											<td th:text="${o.gatilho}"
												style="text-align: justify; max-width: 350px;">Falou a
												palavra "Sapo"</td>
											<td><a style="color: black;"
												th:href="@{/ocorrencias/listar_ocorrencias/{id}/editar(id=${o.id})}"
												title="Editar"><i class="material-icons">edit</i></a></td>
											<td><a style="color: black;"
												th:href="@{/ocorrencias/listar_ocorrencias/{id}/excluir(id=${o.id})}"
												title="Excluir"><i class="material-icons">delete</i></a></td>
											<td><input type="checkbox" class="filled-in"></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
