<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>Adicionar Categoria</title>
<link rel="shortcut icon" th:href="@{/logo-ifrn-quadrada.png}">
<style>
.container {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 100vh;
	justify-content: center
}

.title {
	align-content: flex-start;
}

.card {
	width: 30vw;
	border-radius: 20px;
}

.obrigatorio {
	color: red;
}

.forgot {
	color: green;
}

.forgot:hover {
	text-decoration: underline;
}

.background {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-size: contain;
	background-position: center;
	z-index: -1;
	user-select: none;
}

.ifrn-logo {
	position: absolute;
	top: 0;
	left: 0;
	width: 370px;
	height: 120px;
	flex-wrap: wrap;
	display: flex;
	user-select: none;
}

.btn {
	width: 100%;
}
</style>
</head>
<body>
	<a href="/home"><img th:src="@{/logo-ifrn-horizontal.png}"
		class="ifrn-logo"></a>
	<img th:src="@{/login-background.png}" class="background">
	<div class="container">
		<h4 th:if="${noperm}" th:text="${noperm}" style="color: red;"></h4>
		<div class="card z-depth-2">
			<div class="card-content">
				<h2 style="text-align: center;">Adicionar Categoria</h2>
				<form action="/categorias/adicionar_categoria" method="post">
					<p style="color: graytext; font-size: 13px;">
						<span class="obrigatorio">*</span> Campo obrigatório
					</p>
					<p th:if="${error}" th:text="${error}" style="color: red;"></p>
					<div style="margin-bottom: 10px;">
						<label for="nome" title="Preenchimento obrigatório"
							style="font-size: 15px;">Nome <span class="obrigatorio">*</span>
						</label> <input type="text" name="nome" id="nome" maxlength="50" required>
					</div>
					<div>
						<button type="submit" class="btn green darken-2">Adicionar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
